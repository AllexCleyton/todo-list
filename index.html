<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Tarefas</title>
</head>
<body>
    <main>
        <h1>Lista de tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input 
                type="text" 
                name="description" 
                id="description"
                class="input-descricao"
                aria-label="adicionar uma nova tarefa" 
                placeholder="adicionar uma nova tarefa">
                <button type="submit" aria-label="adicionar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="secao-lista-toda">
            <ul id="todo-list"> </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
